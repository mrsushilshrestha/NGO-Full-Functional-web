{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Volunteer{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="mb-4">Volunteer Application</h1>
                <p class="text-muted mb-4">Join us in making a difference. Profile image max 200 KB.</p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                    <a href="{% url 'team_list' %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
