{% extends 'cms/base.html' %}
{% load crispy_forms_tags %}
{% block page_title %}Chat Settings{% endblock %}
{% block content %}
<div class="cms-card">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'cms_quick_responses' %}" class="btn btn-outline-secondary">Back</a>
        </div>
    </form>
</div>
{% endblock %}
