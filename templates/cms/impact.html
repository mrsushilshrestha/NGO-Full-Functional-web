{% extends 'cms/base.html' %}
{% block page_title %}Impact Stats{% endblock %}
{% block content %}
<div class="cms-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="mb-0">Impact Statistics</h5>
        <a href="{% url 'cms_impact_add' %}" class="btn btn-primary btn-sm">Add</a>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead><tr><th>Label</th><th>Value</th><th>Suffix</th><th></th></tr></thead>
            <tbody>
            {% for s in stats %}
            <tr><td>{{ s.label }}</td><td>{{ s.value }}</td><td>{{ s.suffix }}</td><td><a href="{% url 'cms_impact_edit' s.pk %}" class="btn btn-sm btn-outline-primary">Edit</a></td></tr>
            {% empty %}
            <tr><td colspan="4" class="text-muted">No stats.</td></tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
